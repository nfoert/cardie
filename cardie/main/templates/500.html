{% load static %}
<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static '/main/variables.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/main/ui.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static '/main/index.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static '/main/images/favicon_light.ico' %}" />

    <meta name="darkreader-lock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardie</title>
</head>

<body>
    <div id="index_top" x-data="screen_size_check()">

        <div id="index_top_links" x-show="open" x-transition>
            <img id="index_top_image" src="{% static '/main/images/icon_light.png' %}">
            <a class="ui_link_generic" href="https://github.com/nfoert/cardie"><i class="ph-bold ph-github-logo"></i>
                Source</a>
            <a class="ui_link_generic" href="https://github.com/nfoert/cardie/issues"><i
                    class="ph-bold ph-bug-beetle"></i> Report Bugs</a>
            <a class="ui_link_generic" href="https://github.com/nfoert/cardie/releases"><i
                    class="ph-bold ph-app-window"></i> Releases</a>
            <a class="ui_link_generic" href="https://github.com/nfoert/cardie/wiki"><i class="ph-bold ph-book"></i>
                Wiki</a>
            <a class="ui_link_generic" href="https://discord.gg/G24Ag9FqB8"><i class="ph-bold ph-discord-logo"></i>
                Discord</a>
        </div>

        <div id="index_top_account" x-show="open" x-transition>
            <button id="index_top_account_signin" class="ui_button_small"><i class="ph-bold ph-lock-simple"></i> Sign
                In</button>
            <button id="index_top_account_home" class="ui_button_small"><i class="ph-bold ph-user-check"></i>
                username</button>
        </div>

        <button id="index_top_toggle" class="ui_button_icon" @click="open = !open"><i class="ph ph-list"></i></button>
    </div>


    <div id="fallback_box">

        <p class="ui_text_header">Oops! Something went wrong on our end.</p>
        <p class="ui_text_subheader">We're experiencing some issues. Please try again later.</p>

        <div id="fallback_box_buttons">
            <a href="/"><button id="welcome_box_buttons_demo" class="ui_button_large"><strong>Back To Home Page <i
                            class="ph-bold ph-arrow-circle-right"></i></strong></button></a>

            <a href="https://github.com/nfoert/cardie/issues"><button id="welcome_box_buttons_demo"
                    class="ui_button_large"><strong>Report This Issue<i
                            class="ph-bold ph-arrow-circle-right"></i></strong></button></a>
        </div>

        <div id="blob"></div>
    </div>



    {% include "footer.html" %}

    <script>
        function screen_size_check() {
            return {
                open: true,

                init() {
                    if (window.innerWidth <= 1000) {
                        this.open = false;
                    } else {
                        this.open = true;
                    }
                }
            };
        }
    </script>

    <script>
        var server_ip = "{{ server_ip }}";
        var production = "{{ production }}";
        var username = "{{ username }}";
    </script>

    <script src="{% static '/main/scripts/index/index.js' %}"></script>
    <script src="{% static '/main/scripts/global/favicon.js' %}"></script>
</body>

</html>
